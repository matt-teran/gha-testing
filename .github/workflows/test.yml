name: Do something!
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - if: ${{
          ((github.event_name == 'pull_request' || github.event_name == 'pull_request_target')
          && github.action != 'closed') && (
          contains(github.event.pull_request.labels.*.name, 'pr-testing')
          )
          }}
        uses: "./"
